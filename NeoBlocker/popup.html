<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>NeoBlocker</title><style>body{margin:0;padding:15px;font-family:Arial,sans-serif;background:url(assets/backneo.png) no-repeat center center fixed;background-size:cover;color:#fff;display:flex;flex-direction:column;align-items:center;min-width:300px;min-height:400px;justify-content:space-between}.container{width:100%;max-width:400px;text-align:center;position:relative}h2{font-size:2rem;color:#fff;margin-bottom:10px;text-shadow:0 0 15px #f7f,0 0 30px #bf40bf}.site{font-size:1.2rem;font-family:inherit;color:#ffd6ff;margin-bottom:20px;text-shadow:0 0 10px #f7f,0 0 20px #bf40bf}.status{margin:10px 0;padding:10px;border-radius:8px;font-size:1rem;text-align:center;background:rgba(75,0,130,.5);box-shadow:0 0 10px #bf40bf;color:#fff}.active{background:rgba(138,43,226,.8);color:#adff2f}.inactive{background:rgba(75,0,130,.8);color:#ff4d4d}button{width:100%;padding:15px;background:linear-gradient(135deg,#bf40bf,purple);color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:1rem;text-transform:uppercase;box-shadow:0 0 15px #f7f,0 0 30px #bf40bf;transition:transform .2s,box-shadow .2s}button:hover{transform:scale(1.05);box-shadow:0 0 20px #f7f,0 0 40px #bf40bf}.logo{width:100px;height:100px;margin:0 auto 20px}.logo img{width:100%;height:100%;object-fit:contain;filter:drop-shadow(0 0 10px #f7f) drop-shadow(0 0 20px #bf40bf)}.footer{font-size:.8rem;color:#ffd6ff;opacity:.8;text-align:center;padding:10px}</style></head><body><div class="container"><div class="logo"><img src="./icons/NeoBlocker.png" alt="NeoBlocker Logo"></div><h2>NeoBlocker</h2><div class="site">website: neo.bullx.io</div><div id="status" class="status inactive">Loading...</div><button id="toggle">Enable/Disable</button></div><div class="footer">Made by @samistrading</div><script src="popup.js"></script></body></html>
